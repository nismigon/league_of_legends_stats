{% extends "base.html" %}

{% block content %}
    <div class="m-2">
        <h2>{{ champion }}</h2>
        <div id="carouselSkins" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
              {% for skin in skins_list %}
                  {% if loop.index == 1 %}
                      <div class="carousel-item active">
                          <img src="{{ url_for('static', filename="dragontail-11.24.1/img/champion/splash/" + skin) }}" class="d-block w-100" alt="...">
                      </div>
                  {% else %}
                      <div class="carousel-item">
                        <img src="{{ url_for('static', filename="dragontail-11.24.1/img/champion/splash/" + skin) }}" class="d-block w-100" alt="...">
                      </div>
                  {% endif %}
              {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselSkins" data-bs-slide="prev">
            <span class="display-4" aria-hidden="true"><</span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselSkins" data-bs-slide="next">
            <span class="display-4" aria-hidden="true">></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
{% endblock %}
